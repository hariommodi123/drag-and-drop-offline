<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag &amp; Drop - Offline</title>
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        margin: 0;
        min-height: 100vh;
        background: #0f172a;
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.25);
        border-radius: 18px;
        padding: 32px;
        max-width: 420px;
        width: 100%;
        box-shadow: 0 25px 60px -20px rgba(15, 23, 42, 0.6);
        text-align: center;
        backdrop-filter: blur(12px);
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 12px;
      }
      p {
        font-size: 0.95rem;
        color: rgba(226, 232, 240, 0.85);
        line-height: 1.6;
        margin: 0;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 0.8rem;
        font-weight: 600;
        background: rgba(248, 250, 252, 0.1);
        border: 1px solid rgba(248, 250, 252, 0.2);
        color: #f8fafc;
        margin-bottom: 16px;
      }
      .badge::before {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #fbbf24;
        animation: pulse 1.2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.35);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="badge">Offline mode</div>
      <h1>You're currently offline</h1>
      <p>
        Drag &amp; Drop is ready to resume as soon as you're back online. Reconnect to continue syncing
        your latest products, orders, and insights.
      </p>
    </div>
  </body>
</html>
